name: üìù Validate PR Title

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  validate-pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest

    steps:
      - name: üîç Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure types
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          # Configure scopes (optional)
          scopes: |
            home
            blog
            auth
            dashboard
            ebooks
            contact
            seo
            api
            components
            ui
            types
            config
          # Require scope
          requireScope: false
          # Subject validation
          subjectPattern: ^[a-z].+$
          subjectPatternError: |
            O t√≠tulo do PR deve come√ßar com letra min√∫scula e ser descritivo.
            
            Exemplos corretos:
            - feat(blog): add MDX support
            - fix(auth): resolve login issue
            - docs: update README
          # Validate body
          validateSingleCommit: false
          # Ignore merge commits
          ignoreMergeCommits: true
